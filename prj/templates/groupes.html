{% extends 'base.html' %}

{% block content %}
    <h2>Groupes Table</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Membres</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for groupe in groupe_data %}
                <tr>
                    <td>{{ groupe[0] }}</td>
                    <td>{{ groupe[1] }}</td>
                    <td>
                        <form action="{{ url_for('delete_groupe', idgroupe=groupe[0]) }}" method="post">
                            <button type="submit">Supprimer</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{{ url_for('ajouter_groupe') }}" method="post">
        <button type="submit">Ajouter</button>
    </form>
{% endblock %}
