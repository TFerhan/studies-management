{% extends 'base.html' %}

{% block title %}Factures{% endblock %}

{% block content %}
    <h2>Ajouter une facture</h2>
    <form action="{{ url_for('facture', ideleve=ideleve, idcours = idcours) }}" method="post">

        <label for="date">Date de paiement:</label>
        <input type="date" name="date" required>

        <button type="submit">Ajouter Facture</button>
    </form>
{% endblock %}
